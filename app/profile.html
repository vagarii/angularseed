<div ng-controller="ProfileController">
    <div class="row">
        <div class="col-lg-8">
            <h2>My Profile</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <img src="{{ pictureUrl }}" style="max-width: 400px;">
        </div>
        <div class="col-md-6">
            <span>{{ firstName }} {{ lastName }}</span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <span>{{ headline }}</span>
        </div>
    </div>
</div>
